<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Planning</title>
        <a href="index.xhtml">
            <link rel="stylesheet" type="text/css" href="displayGeneral.css"></link>
            <img src="resources/coursParticuliers.png" alt="Mon image" width="1435" height="500" class="center"/>
        </a>
    </h:head>

    <h:body>
        <style type="text/css">
            .logo {
                width: 5%
            }

            .detail {
                width: 95%;
                padding-left: 25px;
            }

            .detail td {
                font-size: 24px;
            }

            .ui-datascroller .ui-datascroller-item {
                border-bottom: 1px solid #A8A8A8;
                padding: 25px 10px;
                /* with the exported variables from Nova and Luna Themes*/
                border-bottom-color: var(--input-border-color, #A8A8A8);
            }
        </style>
        <h:form>
            <p:growl id="choixDuNiveau" showDetail="true" />
            <p:fieldset collapsed="true" legend="Proposer un cours :" toggleable="true" toggleSpeed="500" class="center">

            </p:fieldset>
        </h:form>

        <br/>
        <br/>
        <br/>

        <h:form> 
            <!--provient de :  https://www.primefaces.org/showcase/ui/data/datascroller/basic.xhtml-->
            <p:dataScroller value="#{vueCours.listCoursSansEleve}" var="item" chunkSize="10" class="center">
                <f:facet name="header">
                    Les cours proposés par des enseignants
                </f:facet>
                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                    <p:graphicImage url="resources/#{item.idP.sexeP}.jpg" />
                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Le/La professeur :" />
                            <h:outputText value="#{item.idP.prenomP}, #{item.idP.nomP}" style="font-weight: bold"/>

                            <h:outputText value="La date proposé par le professeur :" />
                            <h:outputText value="#{item.dateHeureC}" style="font-weight: bold"/>

                            <h:outputText value="Les détails laissé par le professeur :" />
                            <h:outputText value="#{item.commentaireC}" style="font-weight: bold"/>

                            <p:commandButton value="Reserver ce cours" id="reservation" action="#{vueEleve.redirectionAndRecordNum(item.idC)}" style="margin-right:20px;" styleClass="ui-priority-primary" />
                            
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>
        </h:form>


        <footer>
            <p>
                Qui sommes-nous ?
                <br />
                Deux étudiants souhaitant aider les élèves dans leur recherche de cours particuliers.
                <br />
                Rechercher un cours ou un professeur disponible devient plus facile.
            </p>
        </footer>


    </h:body>

</html>
