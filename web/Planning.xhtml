<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 
    <h:head>
        <title>Page d'acceuil</title>
            <img src="C:/JeeM2/JeeM2/src/java/images/coursParticuliers.png" alt="Mon image" /> <!--width="1435" height="500"/>-->
    </h:head>
    
    <h:body>
        <style type="text/css">
            .logo {
                width: 5%
            }

            .detail {
                width: 95%;
                padding-left: 25px;
            }

            .detail td {
                font-size: 24px;
            }

            .ui-datascroller .ui-datascroller-item {
                border-bottom: 1px solid #A8A8A8;
                padding: 25px 10px;
                /* with the exported variables from Nova and Luna Themes*/
                border-bottom-color: var(--input-border-color, #A8A8A8);
            }
        </style>
 
        <h:form> 
            <p:dataScroller value="#{vueCours.listCours}" var="item" chunkSize="10">
                <f:facet name="header">
                    Scroll Down to Load More Cars
                </f:facet>

                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
<!--                    <p:graphicImage name="demo/images/car/#{car.brand}-big.gif" /> -->

                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Le professeur :" />
                            <h:outputText value="#{item.idP.prenomP}, #{item.idP.nomP}" style="font-weight: bold"/>

                            <h:outputText value="La date proposé par le professeur :" />
                            <h:outputText value="#{item.dateHeureC}" style="font-weight: bold"/>

                            <h:outputText value="Les détails laissé par le professeur :" />
                            <h:outputText value="#{item.commentaireC}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>
        </h:form>
    </h:body>
</html>
