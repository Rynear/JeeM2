<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Réservation du cours</title>
        <a href="index.xhtml">
            <link rel="stylesheet" type="text/css" href="displayGeneral.css"></link>
            <img src="resources/coursParticuliers.png" alt="Mon image" width="1435" height="500" class="center"/>
        </a>
    </h:head>
    <h:body>
        <p:growl id="msgs" showDetail="true" />
        <h:form>
                
            <p:fieldset legend="Renseigner les paramètres de votre cours ! :" toggleable="true" toggleSpeed="500">
                <p:outputLabel for="datetime" value="Choisissez la date et l'heure du cours: " />
                <p:calendar id="datetime" value="#{vueProf.dateNewCours}" pattern="MM/dd/yyyy HH:mm:ss" />
                <br />

                <p:outputLabel value="Commentaire (optionnel) :" />
                <p:inputText value="#{vueProf.newComment}"/>
                <br />

                <p:commandButton value="J'y vais" action="#{vueProf.createNewCours()}" ajax="false" update="msg"/>                
                <br />

                <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                    <p:panelGrid id="display" columns="2" columnClasses="label,value">
                        <h:outputText value="Vous venez de planifier votre disponibilité pour ce créneau: " />
                        <h:outputText value="#{vueCours.monNouveauCours.dateHeureC}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                </p:dialog>
            </p:fieldset>    
            
        </h:form>
    </h:body>
</html>
