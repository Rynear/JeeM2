<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Page d'acceuil</title>
        <link rel="stylesheet" type="text/css" href="displayGeneral.css"></link>
        <img src="resources/coursParticuliers.png" alt="Mon image" width="1435" height="500" class="center"/>
    </h:head>

    <h:body>
        <p:tabMenu activeIndex="#{param.i}" class="center"> <!-- Provient de https://www.primefaces.org/showcase/ui/menu/tabMenu.xhtml -->
            <p:menuitem value="Professeurs" outcome="Prof" icon="ui-icon-star">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="Eleves" outcome="Eleve" icon="ui-icon-star">
                <f:param name="i" value="1" />
            </p:menuitem>
            <p:menuitem value="Planning" outcome="Planning" icon="ui-icon-clipboard">
                <f:param name="i" value="2" />
            </p:menuitem>   
        </p:tabMenu>


        <h:form>
            <p:poll interval="3" update="Statistiques" />

<!--            <p:chart id="Statistiques" type="pie" model="#{vueCharts.livePModel}" class="center" style="width:80% ;height:700px"/>-->

            <p:chart id="Statistiques" type="pie" model="#{vueCharts.livePModel}" class="center" style="width:800px;height:700px"/>

        </h:form>

        <footer>
            <p>
                Qui sommes-nous ?
                <br />
                Deux étudiants souhaitant aider les élèves dans leur recherche de cours particuliers.
                <br />
                Rechercher un cours ou un professeur disponible devient plus facile.
                <br />
                <div align="center">
                    <h:panelGrid columns="1" cellpadding="10">
                        <p:commandButton value="Easter Egg" type="button" onclick="PF('dlg3').show();" /> 
                    </h:panelGrid>
                </div>
                <p:dialog header="Easter Egg" widgetVar="dlg3" showEffect="puff" hideEffect="explode" width="900" height="400">
                    <h:outputText class="center" value="23 à 0 ! C'est la piquette Jack ! Tu sais pas jouer Jack ! T'es mauvais !" />
                    <br />
                    <h:graphicImage class="center" url="resources/oss117.gif" />
                </p:dialog>
            </p>
        </footer>


    </h:body>

</html>
